<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DDD</title>
  </head>
  <body>
    <script src="main.js"></script>
    <script>
      var world = new World(document.body, 'white', 500, 500);
      world.start();
      world.set(new world.Rectangle('why', 200, 200, 100, 100,'yellow',1));
      world.set(new world.Rectangle('why2', 400, 400, 100, 100,'blue',5));
      world.set(new world.Circle('why3', 100, 200, 10, 'red',5));
      world.update = function() {
        var why = world.get('why');
        var keys = world.keys;
        if (keys.w) why.y-=2;
        if (keys.a) why.x-=2;
        if (keys.s) why.y+=2;
        if (keys.d) why.x+=2;
        if (why.x > world.width - why.width) why.x = world.width - why.width;
        if (why.x < 0) why.x = 0;
        if (why.y > world.height - why.height) why.y = world.height - why.height;
        if (why.y < 0) why.y = 0;
      }
    </script>
  </body>
</html>
