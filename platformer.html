<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DDD</title>
  </head>
  <body>
    <script src="main.js"></script>
    <script>
      var world = new World(document.body, 'white', 500, 500, 0, 0, {x: 0, y: 1});
      world.start();
      world.set(new world.Rectangle('player', 200, 200, 50, 50,'yellow',1));
      world.set(new world.Rectangle('ground', 0, world.height - 50, 1000, 50, 'black', 1000));
      world.set(new world.Rectangle('d', 400, 200, 50, 50, 'blue', 1000))
      world.get('d').gravity = false;
      var player = world.get('player');
      var ground = world.get('ground');
      ground.gravity = false;
      var keys = world.keys;
      world.update = function() {
        if (keys.w) world.addForce({y: -4}, player);
        if (keys.a) world.addForce({x: -2}, player);
        if (keys.s) world.addForce({y: 4}, player);
        if (keys.d) world.addForce({x: 2}, player);
        if (player.x > 450 + world.cam.x) {player.x = world.cam.x + 450;world.cam.x+=2};
        if (player.x < world.cam.x) {player.x = world.cam.x;world.cam.x-=2}
        if (player.x < 0) player.x = 0;
        if (player.x > 950) player.x = 950;
        if (player.y < 0) player.y = 0;
      }
    </script>
  </body>
</html>
