<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FDssf</title>
</head>

<body>
  <p></p>
  <script src="index.js" charset="utf-8"></script>
  <script type="text/javascript">
    var game = new $C.World('#fff', 0, 500, 500, 0, 0, 0);
    var polygon = new $C.Polygon(
      'hi',
      50,
      50,
      [
        new $C.Vector(-32, 50),
        new $C.Vector(-50, -12),
        new $C.Vector(0, -50),
        new $C.Vector(50, -12),
        new $C.Vector(32, 50)
      ],
      'red'
    );
    var triangl = new $C.Polygon('cool', 300, 150, [new $C.Vector(0, 0), new $C.Vector(0, 100), new $C.Vector(100, 100)], 'blue');
    var rectang = new $C.Rectangle('das', 90, 90, 75, 75, 'blue');
    var circlec = new $C.Circle('yey', 300, 300, 37.5, 'blue');
    var circlea = new $C.Circle('ddaf', 300, 260, 37.5, 'blue');
    game.set(polygon, rectang, circlec, triangl);
    game.update = function() {
      rectang.color = 'blue';
      triangl.color = 'blue';
      polygon.color = 'blue';
      circlec.color = 'blue';
      if ($C.Collision(polygon, triangl)) {triangl.color = 'red'; polygon.color = 'red';}
      if ($C.Collision(polygon, rectang)) {rectang.color = 'red'; polygon.color = 'red';}
      if ($C.Collision(polygon, circlec)) {circlec.color = 'red'; polygon.color = 'red';}
      if (game.keys.w) {polygon.y -= 3}
      if (game.keys.a) {polygon.x -= 3}
      if (game.keys.s) {polygon.y += 3}
      if (game.keys.d) {polygon.x += 3}
      polygon.rotation += 5;
    }
  </script>
</body>

</html>
