<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FDssf</title>
</head>

<body>
  <script src="index.js" charset="utf-8"></script>
  <script type="text/javascript">
    var game = new $C.World('#fff', 0, 500, 500, 0, 0, 0);
    var polygon = new $C.Polygon('hi', 50, 50, [new $C.Point(100, 100), new $C.Point(175, 150), new $C.Point(150, 250), new $C.Point(50, 250), new $C.Point(25, 150)], 'red');
    var rectang = new $C.Rectangle('das', 50, 50, 10, 10, 'red');
    var circlec = new $C.Circle('yey', 300, 300, 5, 'red');
    game.set(polygon, rectang, circlec);
    game.update = function () {
      polygon.rotation += 2;
      polygon.rotation = polygon.rotation % 360;
    }
  </script>
</body>

</html>
