<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FDssf</title>
  </head>
  <body>
    <script src="index.js" charset="utf-8"></script>
    <script type="text/javascript">
      var game = new $C.World('#fff', 0, 500, 500, 0, 0, 0);
      var polygon = $C.Polygon.NGON('hi', 5, 50, new $C.Vector(200, 400), 'blue');
      var triangl = $C.Polygon.NGON('triangl', 3, 50, new $C.Vector(500, 600), 'blue');
      var groundg = new $C.Rectangle('das', 250, 480, 5000, 50, 'black');
      var circlec = new $C.Circle('yey', 300, 300, 37.5, 'blue');
      var text = new $C.Text('text', 30, 30, '');
      text.fixed = true;
      game.set(polygon, groundg, circlec, triangl, text);
      //polygon.gravity = true;
      //triangl.gravity = true;
      //circlec.gravity = true;
      groundg.static = true;
      game.update = function() {
        this.cam.x = polygon.x - 250;
        this.cam.y = polygon.y - 250;
        if (this.keys.w) polygon.addForce(polygon.up(1));
        if (this.keys.a) polygon.addForce(polygon.left(1));
        if (this.keys.s) polygon.addForce(polygon.down(1));
        if (this.keys.d) polygon.addForce(polygon.right(1));
        text.text = this.mouse.x + ', ' + this.mouse.y;
        if ($C.newCollision(polygon, triangl))
          polygon.color = 'red';
        else
          polygon.color = 'blue';
      }
      </script>
    </body>
</html>
