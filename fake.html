<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FDssf</title>
  </head>
  <body>
    <script src="index.js" charset="utf-8"></script>
    <script type="text/javascript">
      var game = new $C.World('#fff', 0, 500, 500, 0, 0, 0);
      var polygon = new $C.Polygon('hi', 200, 400, '0,-25 -24,-8 -15,20 15,20 24,-8','blue');
      var triangl = new $C.Polygon('cool', 300, 150, '0,-37.5 -50,50 50,50', 'blue');
      var groundg = new $C.Rectangle('das', 250, 480, 5000, 50, 'black');
      var circlec = new $C.Circle('yey', 300, 300, 37.5, 'blue');
      game.set(polygon, groundg, circlec, triangl);
      polygon.gravity = true;
      triangl.gravity = true;
      circlec.gravity = true;
      groundg.static = true;
      game.update = function() {
        this.cam.x = polygon.x - 200;
        if (this.keys.w) polygon.addForce({y:-5})
        if (this.keys.a) polygon.addForce({x:-1})
        if (this.keys.s) polygon.addForce({y:5})
        if (this.keys.d) polygon.addForce({x:1})
      }
      </script>
    </body>
</html>
