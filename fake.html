<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>FDssf</title>
</head>

<body>
  <script src="index.js" charset="utf-8"></script>
  <script type="text/javascript">
    var game = new critters.World('#161616', 0, 500, 500, 0, 0, 0);
    var polygon = new critters.Polygon('hi', 100, 100, [new critters.Point(0, 0), new critters.Point(0, 50), new critters.Point(50, 50)], '#262626', undefined, { outlineColor: "white" });
    game.set(polygon);
    game.update = function () {
      polygon.rotation += 2;
      polygon.rotation = polygon.rotation % 360;
    }
  </script>
</body>

</html>
